<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Trivia Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='RavenStyle.css') }}"/>
</head>
<body>
<h2 class = "QuestStyle"> {{ question_data.question}} </h2>


<form method="POST" class="question-form">
    {% for key, option in question_data.options.items() %}
        <input type="radio" name="answer" value="{{ key }}"> {{ option }}<br>
    {% endfor %}
    <br>
    <button  type="submit">Submit Answer</button>
</form>


{% if message %}
    <h3>{{ message }}</h3>
<form action="{{ url_for('question2') }}" method="GET">
        <button type="submit">Next Question</button>
    </form>
{% endif %}

<img src="{{ url_for('static', filename='RavLogo.png') }}" alt="Ravens Logo" class="logo">
</body>
</html>
