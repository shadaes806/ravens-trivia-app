<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='RavenStyle.css') }}">
</head>
<body>

<h1 class="cal">{{ message }}, {{ player_name }}!</h1>
<div class="score">
    You scored {{ score }} out of {{ total }}.
</div>

<br><br>
<div class="play-again">
    <form class="PA" action="{{ url_for('index') }}" method="get">
        <button type="submit">Play Again</button>
    </form>
</div>

<br><br>
<br><br>
<br><br>
<br><br>

<h2 class = "leaderboard">Leaderboard ğŸ†</h2>
<table>
    <tr> <!-- ROW -->
        <th>Rank</th>
        <th>Player</th>
        <th>Score</th>
    </tr>
    {% for player in top_players %}
    <tr>
        <td>{{ loop.index }}</td>  <!-- loop.index starts at 1 -->
        <td>{{ player[0] }}</td>
        <td>{{ player[1] }}</td>
    </tr>
    {% endfor %}
</table>


</body>
</html>
